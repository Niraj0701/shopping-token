<ion-header>
  <ion-toolbar>
    <ion-icon
      style="margin-left: 10px;"
      (click)="goBack()"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title style="font-size: 16px; text-align: center;"
      >Reset Password</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="light-black">
  <div class="content-center" style="display: flex; justify-content: center;">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon style="font-size: 50px;" name="key-outline"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h4>Reset Your Password?</h4>
        </ion-col>
      </ion-row>
      <section class="form-inputs">
        <form [formGroup]="resetPass" (ngSubmit)="onSubmit()">
          <ion-row>
            <ion-col>
              <ion-input
                class="input"
                type="password"
                formControlName="password"
                placeholder="New Password"
              ></ion-input>
              <span
                style="color: red;"
                *ngIf="
          resetPass.get('password').hasError('required') &&
          resetPass.get('password').touched
        "
                >Please enter your password</span
              >
              <ion-input
                class="input"
                type="password"
                formControlName="confirmedPassword"
                placeholder="Confirm Password"
              ></ion-input>
              <span
                style="color: red;"
                *ngIf="
          resetPass.get('confirmedPassword').hasError('required') &&
          resetPass.get('confirmedPassword').touched &&
        resetPass.get('confirmedPassword') !== resetPass.get('password')"
                >Confirmed Password doesn't match</span
              >
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button
                [disabled]="!resetPass.valid"
                type="submit"
                class="brder-btn shopping-button"
              >
                Send</ion-button
              >
            </ion-col>
          </ion-row>
        </form>
      </section>
    </ion-grid>
  </div>
</ion-content>
