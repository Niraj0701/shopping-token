<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 16px; text-align: center;">Services</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button style="color: #525252;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="userServices light-black">
  <section class="location">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button
            (click)="useCurrentLocation()"
            fill="{{buttonType}}"
            class="shopping-button brder-btn"
            icon-start
          >
            <ion-icon name="locate" style="margin: 0 5px;"></ion-icon>
            {{buttinText}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>

  <section class="title">
    <ion-text style="color: #ffff; font-weight: 600;" color="medium"
      >Choose service you need</ion-text
    >
  </section>

  <section class="services-list">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('GROCERY')">
            <img
              class="service-icon"
              src="../../assets/icons/noun_groceries_715568.png"
            />
            <ion-card-content class="name">
              <span>Grocery</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('PHARMACY')">
            <img class="service-icon" src="../../assets/icons/medicine.png" />
            <ion-card-content class="name">
              <span>Medicine</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('BANK')">
            <img class="service-icon" src="../../assets/icons/bank.png" />
            <ion-card-content class="name">
              <span>Bank</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('UNKNOWN')">
            <img class="service-icon" src="../../assets/icons/take-away.png" />
            <ion-card-content class="name">
              <span>Restaurant</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('UNKNOWN')">
            <img
              class="service-icon"
              src="../../assets/icons/fuel-station.png"
            />
            <ion-card-content class="name">
              <span>Gas Station</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card class="service" (click)="navigateToList('UNKNOWN')">
            <img
              class="service-icon"
              src="../../assets/icons/noun_groceries_715568.png"
            />
            <ion-card-content class="name">
              <span>Others</span>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!--   <ion-col class="service">
      <img class="service-icon" src="../../assets/icons/bank.png" />
      <span>Bank</span>
    </ion-col> -->
  </section>
</ion-content>
