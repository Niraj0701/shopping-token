<ion-header>
  <ion-toolbar>
    <ion-title>List of Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list
          (click)="viewBookedSlots(business)"
          *ngFor="let business of businesses.user.businesses"
        >
          <ion-item>
            <ion-label>{{business.name}}</ion-label>
            <div>{{business.address}}</div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
