<ion-header>
  <ion-toolbar>
    <ion-title>List of Businesses</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="businesses">
    <ion-row>
      <ion-col>
        <ion-list
          (click)="viewBookedSlots(business)"
          *ngFor="let business of businesses.user.businesses"
        >
          <ion-item>
            <ion-label>{{business.name}}</ion-label>
            <div>{{business.address}}</div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
