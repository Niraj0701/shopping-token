<ion-header>
  <ion-toolbar>
    <ion-title style="font-size: 16px; text-align: center;"
      >My Businesses</ion-title
    >
    <ion-buttons slot="end">
      <ion-menu-button style="color: #525252;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="light-black">
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button
      style="--background: #41df98;"
      (click)="goToAddProfile('Add')"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid *ngIf="businesses">
    <ion-row>
      <ion-col>
        <ion-list
          style="
            border: 1px solid;
            background: #ffff;
            margin: 10px 8px;
            border-radius: 4px;
          "
          *ngFor="let business of businesses.user.businesses"
        >
          <ion-item
            style="
              --background: #ffffff;
              color: #020202;
              --border-color: transparent;
            "
            (click)="viewBookedSlots(business)"
          >
            <!-- <ion-label style="margin: 0;">{{business.name}}</ion-label> -->
            <div style="width: 300px;">{{business.name}}</div>
            <div>
              <ion-icon
                name="chevron-forward-outline"
                style="width: 40px; height: 30px;"
              ></ion-icon>
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
