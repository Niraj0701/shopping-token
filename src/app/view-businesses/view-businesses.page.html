<ion-header>
  <ion-toolbar>
    <ion-title>List of Businesses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list *ngFor="let business of businesses.user.businesses">
          <ion-item>
            <ion-label>{{business.name}}</ion-label>
            <div>{{business.address}}</div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
