<ion-header>
  <ion-toolbar>
    <ion-icon
      (click)="goBack()"
      slot="start"
      name="chevron-back-outline"
    ></ion-icon>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="light-black">
  <div class="content-center" style="display: flex; justify-content: center;">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-icon
            style="font-size: 50px;"
            name="lock-closed-outline"
          ></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center">
          <h4>Forgot Your Password?</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <section class="form-inputs">
            <form [formGroup]="ForgotPass" (ngSubmit)="onSubmit()">
              <ion-input
                class="input"
                type="number"
                formControlName="mobile"
                placeholder="Type Your Mobile Number"
              ></ion-input>
              <ion-input
                *ngIf="showOtpInput"
                class="input"
                type="number"
                formControlName="otp"
                placeholder="Enter your OTP"
              ></ion-input>
              <ion-button
                *ngIf="!showOtpInput"
                (click)="sendOTP()"
                class="brder-btn shopping-button"
              >
                Send OTP</ion-button
              >
              <ion-button
                *ngIf="showOtpInput"
                type="submit"
                class="brder-btn shopping-button"
              >
                Send</ion-button
              >
            </form>
          </section>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
